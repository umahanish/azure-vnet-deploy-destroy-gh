name: Deploy Azure VNet with Terraform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (e.g., dev, prod)'
        required: true
        default: 'dev'
      auto_approve:
        description: 'Auto-approve Terraform apply'
        required: true
        default: 'true'

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend-config="../backend-bootstrap/backend.tfvars"
        working-directory: ./terraform/vNET

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform/vNET
      
      - name: Debug Confirm tfvars file
        run: |
          echo "Listing env folder:"
          ls -la ../env
          echo "Checking for tfvars file:"
          if [ -f ../env/${{ github.event.inputs.environment }}.tfvars ]; then
            echo "✅ tfvars file found"
          else
            echo "❌ tfvars file NOT found"
            exit 1
          fi
        working-directory: ./terraform/vNET
  

      - name: Terraform Plan
        run: terraform plan -var-file="../env/${{ github.event.inputs.environment }}.tfvars" -out=tfplan
        working-directory: ./terraform/vNET

      - name: Terraform Apply
        run: |
          if [ "${{ github.event.inputs.auto_approve }}" == "true" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply tfplan
          fi
        working-directory: ./terraform/vNET

      - name: Capture Terraform Outputs
        run: terraform output -json > vnet_outputs.json
        working-directory: ./terraform/vNET